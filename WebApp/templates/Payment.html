<!DOCTYPE html>
{% load static %}
<html lang="en-US" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
    Document Title
    =============================================
    -->
    <title>Pedal Rushers | Payment Window</title>
    <!--
    Favicons
    =============================================
    -->
     <link rel="icon" href="{% static 'webstyle/gallery/bicycleicon-favicon.png' %}">
    <!--
    Stylesheets
    =============================================

    -->
    <!-- Default stylesheets-->
    <link href="{% static 'webstyle/assets/lib/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Template specific stylesheets-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Volkhov:400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="{% static 'webstyle/assets/lib/animate.css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'webstyle/assets/lib/components-font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'webstyle/assets/lib/et-line-font/et-line-font.css' %}" rel="stylesheet">
    <link href="{% static 'webstyle/assets/lib/flexslider/flexslider.css' %}" rel="stylesheet">
    <link href="{% static 'webstyle/assets/lib/owl.carousel/dist/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'webstyle/assets/lib/owl.carousel/dist/assets/owl.theme.default.min.css' %}" rel="stylesheet">
    <link href="{% static 'webstyle/assets/lib/magnific-popup/dist/magnific-popup.css' %}" rel="stylesheet">
    <link href="{% static 'webstyle/assets/lib/simple-text-rotator/simpletextrotator.css' %}" rel="stylesheet">
    <!-- Main stylesheet and color file-->
    <link href="{% static 'webstyle/assets/css/style.css' %}" rel="stylesheet">
    <link id="color-scheme" href="{% static 'webstyle/assets/css/colors/default.css' %}" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
<main>
    <div class="page-loader">
        <div class="loader">Loading...</div>
    </div>

    <nav class="navbar navbar-custom navbar-fixed-top navbar-transparent" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'Home' %}">Pedal Rushers</a>
          </div>
        </div>
    </nav>

    <form action="#" method="post">
        {% csrf_token %}
        <section class="home-section home-full-height bg-dark bg-gradient" id="home"
                 data-background="{% static 'webstyle/gallery/mountain-biking-95032_1920.jpg' %}">
            <div class="titan-caption">
                <div class="caption-content">
                    <div class="font-alt mb-30 titan-title-size-1">Payment Window</div>
                    <div class="font-alt mb-40 titan-title-size-2">Hi <span
                            class="font-alt mb-45 titan-title-size-2 hover_cc ">{{customer.Username}}</span>, Almost
                        there! Just a quick step to secure your purchase.
                    </div>
                    <input type="hidden" name="">
                    <button class="btn btn-border-w btn-round" type="submit">Make Payment</button>
                </div>
            </div>
        </section>
    </form>

    <style>
        body {
            height: 100%;
         }

       .hover_cc{
            color:black;
            font-size:26px;
            position:relative;
       }

       .hover_cc:hover{
           color:white;
           cursor:pointer;
          }


    </style>
    <script src="https://checkout.razorpay.com/v1/checkout.js"

            data-key="rzp_test_3lMy3dVuXe8hqk"
            data-amount="{{ pay_str }}"
            data-currency="INR"
            data-order_id="{{ payment.order_id }}"
            data-buttontext=""
            data-name="Pedal Rushers"
            data-description="Your description"
            data-image=""
            data-prefill.name="Abhinav"
            data-prefill.email="abhinavkumarpa@gmail.com"
            data-theme.color="#011e2a"
    >

    </script>


</main>
<!--
JavaScripts
=============================================
-->
<script src="{% static 'webstyle/assets/lib/jquery/dist/jquery.js' %}"></script>
<script src="{% static 'webstyle/assets/lib/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'webstyle/assets/lib/wow/dist/wow.js' %}"></script>
<script src="{% static 'webstyle/assets/lib/jquery.mb.ytplayer/dist/jquery.mb.YTPlayer.js' %}"></script>
<script src="{% static 'webstyle/assets/lib/isotope/dist/isotope.pkgd.js' %}"></script>
<script src="{% static 'webstyle/assets/lib/imagesloaded/imagesloaded.pkgd.js' %}"></script>
<script src="{% static 'webstyle/assets/lib/flexslider/jquery.flexslider.js' %}"></script>
<script src="{% static 'webstyle/assets/lib/owl.carousel/dist/owl.carousel.min.js' %}"></script>
<script src="{% static 'webstyle/assets/lib/smoothscroll.js' %}"></script>
<script src="{% static 'webstyle/assets/lib/magnific-popup/dist/jquery.magnific-popup.js' %}"></script>
<script src="{% static 'webstyle/assets/lib/simple-text-rotator/jquery.simple-text-rotator.min.js' %}"></script>
<script src="{% static 'webstyle/assets/js/plugins.js' %}"></script>
<script src="{% static 'webstyle/assets/js/main.js' %}"></script>

</body>
</html>
